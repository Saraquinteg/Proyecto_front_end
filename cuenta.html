<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - CUBOX</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Aviso de Envío Gratis -->
    <div class="envio-gratis">EL ENVÍO SIEMPRE ES GRATUITO</div>

    <!-- Menú de navegación -->
    <header class="menu">
        <img src="Logoficial.png" alt="Logo Cubox" class="logo">
        <nav>
            <ul>
                <li><a href="#">COMPRA</a></li>
                <li><a href="#">CUENTA</a></li>
                <li><a href="#">CARRITO</a></li>
            </ul>
        </nav>
    </header>

    <!-- Fondo con video -->
    <div class="fondo">
        <video autoplay loop muted>
            <source src="cuboxvideo2.mp4" type="video/mp4">
        </video>
    </div>

    <!-- Sección de inicio de sesión -->
    <section class="hero login-container">
        <h1 class="title">Iniciar sesión</h1>
        <p class="subtitle">Ingresa tu correo electrónico y te enviaremos un código de acceso</p>
        <form action="#" method="POST">
            <input type="email" placeholder="EMAIL" required>
            <button type="submit" class="cta-button">Continuar</button>
        </form>
    </section>
</body>
</html>
