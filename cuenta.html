<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - CUBOX</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="stylecuenta.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Barra de Envío Gratis -->
    <div id="envio-gratis">EL ENVÍO SIEMPRE ES GRATUITO</div>
    
    <!-- Menú de Navegación -->
    <header id="menu" class="d-flex justify-content-between align-items-center p-3">
        <a href="index.html">
            <img src="Imagenes/Logoficial.png" alt="Logotipo de Cubox" id="logo">
        </a>
        <nav>
            <ul class="list-unstyled d-flex gap-3 align-items-center m-0">
                <li>
                    <a href="#">
                        <img src="Imagenes/lupa.png" alt="Buscar" class="icon">
                    </a>
                </li>
                <li>
                    <a href="cuenta.html">
                        <img src="Imagenes/profile.png" alt="Cuenta" class="icon">
                    </a>
                </li>
                <li>
                    <a href="#">
                        <img src="Imagenes/cart.png" alt="Carrito" class="icon">
                    </a>
                </li>
            </ul>
        </nav>
    </header>
    
    <!-- Sección de Inicio de Sesión -->
    <div class="container mt-5 d-flex justify-content-center">
        <div id="login-container" class="p-4 rounded shadow">
            <h2 class="text-center">Iniciar Sesión</h2>
            <p class="text-center">Ingresa tu correo y contraseña para acceder</p>
            <form>
                <div class="mb-3">
                    <label for="email" class="form-label">Correo Electrónico</label>
                    <input type="email" class="form-control" id="email" placeholder="name@example.com" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="password" placeholder="****" required>
                </div>
                <button type="submit" class="btn btn-custom w-100">Ingresar</button>
            </form>
        </div>
    </div>
    
    <!-- Fondo con Video -->
    <div id="fondo2" class="mt-5">
        <video autoplay loop muted class="w-100">
            <source src="Videos/cuboxvideo2.mp4" type="video/mp4">
        </video>
    </div>    
    
    <!-- Footer -->
    <footer id="footer-block" class="text-center py-2">&copy; 2024 CUBOX. Todos los derechos reservados.</footer>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
