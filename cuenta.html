<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuenta - CUBOX</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>  
    <!-- Barra de Envío Gratis -->
    <div id="envio-gratis">EL ENVÍO SIEMPRE ES GRATUITO</div>

    <!-- Menú de Navegación -->
    <header id="menu">
        <a href="index.html">
            <img src="Imagenes/Logoficial.png" alt="Logotipo de Cubox" id="logo">
        </a>
        <nav>
            <ul class="menu-icons">
                <li><a href="#"><img src="Imagenes/icono-compra.png" alt="Compra"></a></li> 
                <li><a href="cuenta.html"><img src="Imagenes/icono-cuenta.png" alt="Cuenta"></a></li> 
                <li><a href="#"><img src="Imagenes/icono-carrito.png" alt="Carrito"></a></li> 
            </ul>
        </nav>
    </header>

    <!-- Fondo con Video -->
    <div id="fondo">
        <video autoplay loop muted>
            <source src="Videos/cuboxvideo2.mp4" type="video/mp4">
            Tu navegador no soporta videos.
        </video>
    </div>  

    <!-- Contenedor del Formulario -->
    <section id="login-container">
        <h2 id="title2">Iniciar Sesión</h2>
        <p id="subtitle2">Accede a tu cuenta para descubrir nuestras cajas sorpresa.</p>
        <form>
            <input type="email" placeholder="Correo electrónico" required>
            <input type="password" placeholder="Contraseña" required>
            <button type="submit">Ingresar</button>
            <a href="#" id="forgot-password">¿Olvidaste tu contraseña?</a>
        </form>
    </section>

    <!-- Footer -->
    <footer id="footer-block"></footer>

</body>
</html>
