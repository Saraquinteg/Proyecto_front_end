<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Aviso de Envío Gratis -->
    <div id="envio-gratis">EL ENVÍO SIEMPRE ES GRATUITO</div>
    
    <!-- Menú de navegación -->
    <header id="menu">
        <img src="Logoficial.png" alt="Logo Cubox" id="logo">
        <nav>
            <ul>
                <li><a href="#">COMPRA</a></li>
                <li><a href="cuenta.html">CUENTA</a></li>
                <li><a href="#">CARRITO</a></li>

    <!-- Sección de video -->
    <section id="fondo">
        <video autoplay loop muted>
            <source src="cuboxvideo2.mp4" type="video/mp4">
        </video>
    </section>

    <!-- Sección Principal -->
    <section id="hero">
        <h1 id="title">La nueva forma de <br> comprar colombiano</h1>

            Selecciona tu caja sorpresa y recibe en tu hogar. <span id="simple">Simple.</span></p>
        <a href="#" id="cta-button">DESCUBRE NUESTRAS CAJAS</a>
    </section>

    <!-- Sección de marcas -->
    <section id="brands-section">
        <h2>Marcas que encontrarás en Cubox®</h2>
        <div id="brands-slider">
            <div id="brands-track">
                <img src="undergold.png" alt="Undergold">
                <img src="tennis.png" alt="Tennis">
                <img src="mercedes.png" alt="Mercedes">
                <img src="toy.png" alt="Toy">
                <img src="termox.png" alt="Termox">
                <img src="true.png" alt="True">

                <img src="undergold.png" alt="Undergold">
                <img src="tennis.png" alt="Tennis">
                <img src="mercedes.png" alt="Mercedes">
                <img src="toy.png" alt="Toy">
                <img src="termox.png" alt="Termox">
                <img src="true.png" alt="True">
                <img src="arkad.png" alt="Arkad">
            </div>
        </div>
    </section>
